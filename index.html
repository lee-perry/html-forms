<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form action="/to-this-url" method="post">
            <fieldset>
                <legend>Add user</legend>
                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user_status">
                        <option value="student">Student</option>
                        <option value="instructor">Instructor</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>
                <p>Choose your favorite programming language:</p>

                <div>
                    <input type="radio" id="html" name="language" value="html" checked />
                    <label for="html">HTML</label>
                </div>
                
                <div>
                    <input type="radio" id="css" name="language" value="css" />
                    <label for="css">CSS</label>
                </div>
                
                <div>
                    <input type="radio" id="javascript" name="language" value="javascript" />
                    <label for="javascrip">JavaScript</label>
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <label for="date">Current Date</label>
                    <input type="date" id="date" name="current_date">
                </div>

                <div>
                    <label for="newsletter">Sign up for newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>

                <div>
                    <label for="tandcs">Agree to terms and conditions</label>
                    <input type="checkbox" id="tandcs" name="tandcs">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>
        </form>
    </body>
</html>
